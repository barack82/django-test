<!DOCTYPE html>
{% extends 'basic_app/base.html' %}
{% load staticfiles %}
{% block body_block %}
<div class="jumbotron">
	{% if registered %}
	<h1>Thank you for registering</h1>
	{% else %}
	<h2>Register here</h2>
	<h3>Fill out the form</h3>
	<form method="POST" enctype="multipart/form-data">
		{{ user_form.as_p }}
		{{ profile_form.as_p }}
		{% csrf_token %}
		<input type="submit" value="Register">
	</form>
	{% endif %}
	
</div>
{% endblock %}
